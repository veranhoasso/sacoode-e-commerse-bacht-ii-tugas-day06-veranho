<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mouse leave popup - Easy tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">


        </div>
        <div id="modelBox">
            <img src="images/banner.png" width="100%">
            <div class="offer-text">
                <h2>Get 15% OFF</h2>
                <small>an all beauty products</small>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos itaque velit ab nesciunt dicta tempora placeat unde.</p>
                <form>
                    <input type="email" placeholder="Email Adderss">
                    <button type="submit">Subscribe</button>

                </form>      
            </div>
            <img src="images/close.png" class="close-icon"onclick="closeModel()">
        </div>

        <script>
            let modelBox=document.getElementById("modelBox");
            document.onmouseleave =function(){
                modelBox.style.display="block";
            }

            function closeModel(){
                modelBox.style.display="none";  
            }
        </script>

 </body>
</html>
